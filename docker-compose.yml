version: '3.2'
services:
  search-store:
    image: akiel/samply.broker.search.store:latest
    environment:
      PORT: "80"
      DATABASE_URI: "datomic:mem://store"
    restart: always
  ui:
    image: akiel/samply.broker.ui.material:latest
    environment:
      SERVICE_URI: "http://search-store"
      MDR_ROOT: "https://mdr.germanbiobanknode.de/v3/api/mdr"
      MDR_NAMESPACE: "mdr16"
    ports:
    - "8080:80"
